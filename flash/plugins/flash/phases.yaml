phases:
  - key: vote
    kind: network.cow.minigame.noma.spigot.phase.VotePhase
    pool: maps
    options: 5
    votesPerPlayer: 3
    allowsNewPlayers: true
    phaseEndCountdown:
      duration: 0
    duration: 10

  - key: game
    kind: network.cow.minigame.flash.FlashGame
    worldProvider:
      kind: network.cow.minigame.noma.spigot.world.VotedWorldProvider
      fromPhase: vote
    teleport:
      onStart: true
      selectionMethod: RANDOM
    phaseEndCountdown:
      duration: 0
    duration: 600
